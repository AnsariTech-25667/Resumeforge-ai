<svg width="900" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .t{font:700 18px Poppins, sans-serif; fill:#0f172a}
    .s{font:400 14px Poppins, sans-serif; fill:#475569}
  </style>
  <rect width="100%" height="100%" fill="#fff"/>
  <text class="t" x="20" y="28">Resume Builder — Template switch demo</text>
  <g transform="translate(20,60)">
    <rect x="0" y="0" width="260" height="200" rx="8" fill="#f8fafc" stroke="#e6eaf0"/>
    <text x="16" y="24" class="s">Classic</text>
    <rect x="320" y="0" width="260" height="200" rx="8" fill="#fff" stroke="#e6eaf0"/>
    <text x="336" y="24" class="s">Modern</text>

    <g>
      <rect id="frame" x="80" y="60" width="120" height="24" rx="6" fill="#10b981"/>
      <animate xlink:href="#frame" attributeName="x" values="80;330;80" dur="3s" repeatCount="indefinite" />
    </g>

    <text x="20" y="160" class="s">Switching templates — smooth, print-ready output</text>
  </g>

  <g transform="translate(20,270)"><text class="s">Designed by Maaz Ansari</text></g>
</svg>
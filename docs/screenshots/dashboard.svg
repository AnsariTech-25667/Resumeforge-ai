<svg width="1200" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#10b981" />
      <stop offset="100%" stop-color="#7c3aed" />
    </linearGradient>
    <style>
      .title{font:700 28px/1.2 Poppins, sans-serif; fill:#0f172a}
      .sub{font:400 16px/1.4 Poppins, sans-serif; fill:#475569}
      .card{fill:#ffffff; stroke:#e6eaf0}
      .accent{fill:url(#g)}
    </style>
  </defs>
  <rect width="100%" height="100%" fill="#f8fafc"/>
  <g transform="translate(40,40)">
    <text class="title">Resume Builder — Dashboard</text>
    <text class="sub" transform="translate(0,36)">Create, edit and preview recruiter-friendly resumes</text>

    <g transform="translate(0,80)">
      <rect class="card" x="0" y="0" width="520" height="120" rx="8" />
      <text x="20" y="30" class="title" style="font-size:20px;">My Resumes</text>
      <text x="20" y="60" class="sub">Maaz Ansari — Sample Resume</text>

      <rect class="card" x="540" y="0" width="600" height="360" rx="8" />
      <text x="560" y="30" class="title" style="font-size:20px;">Preview</text>
      <rect x="560" y="60" width="220" height="36" rx="6" class="accent" />
      <text x="596" y="84" class="sub" style="fill:white">Download PDF</text>
    </g>

    <g transform="translate(0,220)">
      <rect x="0" y="0" width="360" height="220" rx="8" class="card" />
      <text x="20" y="30" class="title" style="font-size:18px;">Templates</text>
      <rect x="20" y="50" width="120" height="150" rx="8" style="fill:#f1f5f9;stroke:#e6eaf0"/>
      <rect x="150" y="50" width="120" height="150" rx="8" style="fill:#fff;stroke:#e6eaf0"/>
      <rect x="280" y="50" width="120" height="150" rx="8" style="fill:#fff;stroke:#e6eaf0"/>
    </g>

    <g transform="translate(400,220)">
      <rect x="0" y="0" width="740" height="220" rx="8" class="card" />
      <text x="20" y="30" class="title" style="font-size:18px;">Activity</text>
      <text x="20" y="60" class="sub">No recent activity</text>
    </g>

  </g>

  <g transform="translate(40,620)">
    <text class="sub">Built &amp; designed by Maaz Ansari</text>
  </g>
</svg>